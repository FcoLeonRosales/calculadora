<div class="container">
  <h1>Calculadora</h1>
  <div class="row">
    <div class="col-xl-4">
      <label for="formGroupExampleInput" class="font-weight-bold">Operador A</label>
      <input type="number" class="form-control" placeholder="Operador A" autofocus [(ngModel)]="operadorA">
    </div>
    <div class="col-xl-4">
      <label for="formGroupExampleInput2" class="font-weight-bold">Operador B</label>
      <input type="number" class="form-control" placeholder="Operador B" [(ngModel)]="operadorB">
    </div>
  </div>
  <div class="row mt-3">
    <button class="btn btn-primary btn-lg ml-3 b ml-3" (click)="onOperador(1)">+</button>
    <button class="btn btn-primary btn-lg b ml-3" (click)="onOperador(2)">-</button>
    <button class="btn btn-primary btn-lg b ml-3" (click)="onOperador(3)">/</button>
    <button class="btn btn-primary btn-lg b ml-3" (click)="onOperador(4)">*</button>
  </div>
  <div class="row mt-3">
    <button class="btn btn-primary btn-lg mr-2 ml-3 w-25 font-weight-bold" style="font-size: 20px" (click)="onResultado()">
      Calcular
    </button>
  </div>
</div>
